<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>სტილიზებული ცხრილი</title>
    <style>
        table {
            width: 60%;
            margin: 20px auto;
            border-collapse: collapse;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
        }
        
        th {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            font-size: 18px;
            text-align: left;
        }
        
        td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e1e1e1;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th>სტუდენტის სახელი</th>
            <th>კურსი</th>
            <th>ქულა</th>
        </tr>
        <tr>
            <td>მარიამი</td>
            <td>მათემატიკა</td>
            <td>95</td>
        </tr>
        <tr>
            <td>გიორგი</td>
            <td>ფიზიკა</td>
            <td>88</td>
        </tr>
        <tr>
            <td>ანა</td>
            <td>ქიმია</td>
            <td>92</td>
        </tr>
        <tr>
            <td>დავით</td>
            <td>ბიოლოგია</td>
            <td>85</td>
        </tr>
        <tr>
            <td>ლევანი</td>
            <td>ისტორია</td>
            <td>90</td>
        </tr>
    </table>

</body>
</html>
