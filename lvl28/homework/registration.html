<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GOA Registration</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <header class="header">
            <h1>Goal Oriented Academy</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="registration.html" class="active">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="form-container">
                <h2>Register with Us</h2>
                <p>Join Goal Oriented Academy and start your journey toward success.</p>
                <form action="login.html" method="post" class="styled-form">
                    <div class="form-group">
                        <label for="fullname">Full Name:</label>
                        <input type="text" id="fullname" name="fullname" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email Address:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                    <button type="submit" class="btn">Register</button>
                </form>
                <p>Already have an account? <a href="login.html">Log in here</a>.</p>
            </div>
        </main>
    </div>
    <footer class="footer">
        <p>&copy; 2024 Goal Oriented Academy. All rights reserved.</p>
    </footer>
</body>
</html>
