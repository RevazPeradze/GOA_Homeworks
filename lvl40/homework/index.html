<!DOCTYPE html>
<html lang="ka">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>მუზეუმი</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>მუზეუმი</h1>

    <div class="gallery">
        <div class="photo">
            <img src="arakilouvre.jpg" alt="მუზეუმის ფოტო 1">
        </div>
        <div class="photo">
            <img src="louvrejojo.jpg" alt="მუზეუმის ფოტო 2">
        </div>
        <div class="photo">
            <img src="parisjojo.jpg" alt="მუზეუმის ფოტო 3">
        </div>
    </div>

    <p class="description">
        მუზეუმი არის ადგილი, სადაც შეგიძლიათ იხილოთ ხელოვნების ნიმუშები, ისტორიული არტეფაქტები და სხვადასხვა საინტერესო გამოფენები. 
        ჩვენი მუზეუმი გამოირჩევა უნიკალური ექსპონატებით და კრეატიული დიზაინით, რომელიც მნახველს დაუვიწყარ შთაბეჭდილებებს დაუტოვებს.
    </p>

</body>
</html>
