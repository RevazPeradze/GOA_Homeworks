<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline vs Block</title>
    <style>
        .block {
            display: block;
            background-color: #ffcccb;
            margin: 10px 0;
            padding: 10px;
        }
        .inline {
            display: inline;
            background-color: #add8e6;
            padding: 5px;
        }
    </style>
</head>
<body>

    <div class="block">B</div>
    <span class="inline">I</span>

</body>
</html>
