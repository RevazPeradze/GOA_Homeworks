<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images in Block</title>
    <style>
        .block {
            background-color: #add8e6; /* Light blue background */
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            text-align: center; /* Center images */
        }
        .image1 {
            width: 200px; /* Set width for first image */
            border: 2px solid green; /* Green border */
            border-radius: 10px; /* Rounded corners */
            margin: 10px; /* Margin around image */
        }
        .image2 {
            width: 250px; /* Set width for second image */
            border: 2px solid orange; /* Orange border */
            border-radius: 10px; /* Rounded corners */
            margin: 10px; /* Margin around image */
        }
    </style>
</head>
<body>

    <div class="block">
        <img src="sd.jpg" alt="Description of Image 1" class="image1">
        <img src="dog.jpg" alt="Description of Image 2" class="image2">
    </div>

</body>
</html>
