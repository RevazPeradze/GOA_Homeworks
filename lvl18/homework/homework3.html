<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Paragraphs in Block</title>
    <style>
        .block {
            background-color: #add8e6;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .block p {
            color: blue;
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="block">
        <p>This is paragraph 1.</p>
        <p>This is paragraph 2.</p>
        <p>This is paragraph 3.</p>
        <p>This is paragraph 4.</p>
        <p>This is paragraph 5.</p>
    </div>

</body>
</html>
