<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colored Paragraphs in Block</title>
    <style>
        .block {
            background-color: #add8e6; /* Light blue background */
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
        }
        .green {
            color: green; /* Green text color */
            margin: 10px 0; /* Margin between paragraphs */
        }
        .yellow {
            color: yellow; /* Yellow text color */
            margin: 10px 0;
        }
        .red {
            color: red; /* Red text color */
            margin: 10px 0;
        }
    </style>
</head>
<body>

    <div class="block">
        <p class="green">This is paragraph 1 (green).</p>
        <p class="green">This is paragraph 2 (green).</p>
        <p class="green">This is paragraph 3 (green).</p>
        <p class="yellow">This is paragraph 4 (yellow).</p>
        <p class="red">This is paragraph 5 (red).</p>
    </div>

</body>
</html>
