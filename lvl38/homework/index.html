<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox Assignment</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="cube-container">
        <div class="cube red"></div>
        <div class="cube blue"></div>
        <div class="cube green"></div>
        <div class="cube yellow"></div>
    </div>

    <div class="vertical-container">
        <div class="vertical-box"></div>
        <div class="vertical-box"></div>
        <div class="vertical-box"></div>
        <div class="vertical-box"></div>
        <div class="vertical-box"></div>
    </div>

    <div class="wrap-container">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
    </div>

    <div class="shrink-container">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
    </div>

    <div class="grow-container">
        <p>Paragraph 1</p>
        <p>Paragraph 2</p>
        <p>Paragraph 3</p>
        <p>Paragraph 4</p>
        <p>Paragraph 5</p>
    </div>

</body>
</html>
