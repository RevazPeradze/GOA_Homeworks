<!--
    The 'name' attribute is used to identify the input when the form is submitted.
    It helps in processing data on the backend.

    The 'value' attribute is used to set a default value inside the input field.
    This value can be changed by the user.
-->

<form action="submit.php" method="POST">
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" value="user@example.com">
    <input type="submit" value="Submit">
</form>
