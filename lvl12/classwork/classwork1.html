<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>

    <form action="submit.php" method="POST">
        <!-- Name input -->
        <label for="fname">First Name:</label>
        <input type="text" id="fname" name="first_name" value="John"><br><br>

        <!-- Last Name input -->
        <label for="lname">Last Name:</label>
        <input type="text" id="lname" name="last_name" value="Doe"><br><br>

        <!-- Age input -->
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="25"><br><br>

        <!-- Phone input -->
        <label for="phone">Phone:</label>
        <input type="tel" id="phone" name="phone" value="+123456789"><br><br>

        <!-- Email input -->
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="example@mail.com"><br><br>

        <input type="submit" value="Register">
    </form>

</body>
</html>
